name: Renovate Post-Update

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/sandbox/package.json'

jobs:
  regenerate-types:
    if: github.actor == 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: renovate-sandbox-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Regenerate worker types
        run: pnpm --filter sandbox types:gen

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps/sandbox/worker-configuration.d.ts
          git diff --staged --quiet || git commit -m "chore: regenerate worker types"
          git push
